<HTML>
<HEAD>
 <!-- Buttons core css -->
  <link rel="stylesheet" href="buttons.css">

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

  <!-- Only needed if you want font icons -->
  <link href="//netdna.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
<style>
td > * {
    vertical-align : middle;
}
</style>
<style>
.hit-the-floor {
color: #fff;
font-size: 4em;
font-weight: bold;
font-family: Helvetica;
text-shadow: 0 1px 0 #ccc, 0 2px 0 #c9c9c9, 0 3px 0 #bbb, 0 4px 0 #b9b9b9, 0 5px 0 #aaa, 0 6px 1px rgba(0,0,0,.1), 0 0 5px rgba(0,0,0,.1), 0 1px 3px rgba(0,0,0,.3), 0 3px 5px rgba(0,0,0,.2), 0 5px 10px rgba(0,0,0,.25), 0 10px 10px rgba(0,0,0,.2), 0 20px 20px rgba(0,0,0,.15);
}
</style>
<style>
.hit-the-floor {
  text-align: center;
}

body {
  background-color: #000000;
}
</style>
<script>
function reset()
{
var url = '/scoreboard.php?red=0&blue=0';

    new Image().src = url;
}
</script>
<script>
function incrementRedValue()
{
    var value = parseInt(document.getElementById('rednumber').value, 10);
    value = isNaN(value) ? 0 : value;
    value++;
    document.getElementById('rednumber').value = value;

var url = '/scoreboard.php?red=' + document.getElementById('rednumber').value + '&blue=' + document.getElementById('bluenumber').value;

    new Image().src = url;
}
</script>
<script>
function decreaseRedValue()
{
    var value = parseInt(document.getElementById('rednumber').value, 10);
    value = isNaN(value) ? 0 : value;
    value = value - 1;
    document.getElementById('rednumber').value = value;

var url = '/scoreboard.php?red=' + document.getElementById('rednumber').value + '&blue=' + document.getElementById('bluenumber').value;

    new Image().src = url;
}
</script>
<script>
function incrementBlueValue()
{
    var value = parseInt(document.getElementById('bluenumber').value, 10);
    value = isNaN(value) ? 0 : value;
    value++;
    document.getElementById('bluenumber').value = value;

var url = '/scoreboard.php?red=' + document.getElementById('rednumber').value + '&blue=' + document.getElementById('bluenumber').value;

    new Image().src = url;
}
</script>
<script>
function decreaseBlueValue()
{
    var value = parseInt(document.getElementById('bluenumber').value, 10);
    value = isNaN(value) ? 0 : value;
    value = value - 1;
    document.getElementById('bluenumber').value = value;

var url = '/scoreboard.php?red=' + document.getElementById('rednumber').value + '&blue=' + document.getElementById('bluenumber').value;

    new Image().src = url;
}
</script>
</HEAD>
<BODY BGCOLOR="#000000" onload="reset();">

<TABLE WIDTH="100%" HIGHT="100%">
<TR>
<TD ALIGN="CENTER" BGCOLOR="RED" WIDTH="5%">
<button class="button button-3d button-box button-jumbo" type="button"  onclick="incrementRedValue();"><i class="fas fa-basketball-ball" aria-hidden="true"></i></button>
<br><br><br><br>
<button class="button button-3d button-box button-jumbo" type="button"  onclick="decreaseRedValue();"><i class="fa fa-minus" aria-hidden="true"></i></button>
</TD>
<TD ALIGN="CENTER" WIDTH="15%">
<div class="hit-the-floor">Red</div>
<font color="#ffffff">
<input id="rednumber" value="0" size="1">
</font>
</TD>
<TD WIDTH="60%" ALIGN="CENTER">
<IMG SRC="BBCourt.png" WIDTH="100%">
</TD>
<TD ALIGN="CENTER" WIDTH="15%"
<div class="hit-the-floor">Blue</div>
<font color="#ffffff"><input type="text" id="bluenumber" value="0" size="1"></font>
</TD>
<TD ALIGN="CENTER" BGCOLOR="BLUE" WIDTH="5%">
<button class="button button-3d button-box button-jumbo" type="button"  onclick="incrementBlueValue();"><i class="fas fa-basketball-ball" aria-hidden="true"></i></button>
<br><br><br><br>
<button class="button button-3d button-box button-jumbo" type="button"  onclick="decreaseBlueValue();"><i class="fa fa-minus" aria-hidden="true"></i></button>
</TD>
</TR>
</TABLE>

</BODY>
</HTML>
